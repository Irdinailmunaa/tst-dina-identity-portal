<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TixGo Identity</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/auth.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>üé´ TixGo Identity</h1>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link active">Register</a>
            </div>
        </nav>

        <main class="main-content">
            <section class="auth-section">
                <div class="auth-card">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <div id="errorMessage"></div>
                        <div id="successMessage"></div>

                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required placeholder="Choose a username">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" name="password" required placeholder="Create a password">
                                <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                                <button type="button" id="toggleConfirm" class="toggle-password">üëÅÔ∏è</button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>

                    <p class="auth-link">
                        Already have an account? <a href="login.html">Login here</a>
                    </p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2026 TixGo Identity Service | Dina (18223060) & Ratu</p>
        </footer>
    </div>

    <script src="src/js/config/api-config.js"></script>
    <script src="src/js/services/api-service.js"></script>
    <script src="src/js/auth.js"></script>
</body>
</html>
