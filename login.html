<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TixGo Identity</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/auth.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>üé´ TixGo Identity</h1>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link active">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            </div>
        </nav>

        <main class="main-content">
            <section class="auth-section">
                <div class="auth-card">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div id="errorMessage"></div>
                        <div id="successMessage"></div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required placeholder="Enter your username">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" name="password" required placeholder="Enter your password">
                                <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>

                    <p class="auth-link">
                        Don't have an account? <a href="register.html">Register here</a>
                    </p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2026 TixGo Identity Service | Dina (18223060) & Ratu</p>
        </footer>
    </div>

    <script src="src/js/config/api-config.js"></script>
    <script src="src/js/services/api-service.js"></script>
    <script src="src/js/auth.js"></script>
</body>
</html>
